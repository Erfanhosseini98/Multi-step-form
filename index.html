<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Multi-step form</title>

    <link rel="stylesheet" href="assets/style/style.css" />
</head>

<body>
    <main class="Container">
        <!-- Sidebar start -->
        <aside class="SideBar">
            <div class="SideBar__Step">
                <span class="SideBar__Step__Number__Wrapper CurrentStep">
                    <p class="SideBar__Step__Number">1</p>
                </span>
                <div class="SideBar__Step__Details">
                    <div class="SideBar__Step__Details__Step">STEP 1</div>
                    <div class="SideBar__Step__Details__Title">Your info</div>
                </div>
            </div>
            <div class="SideBar__Step">
                <span class="SideBar__Step__Number__Wrapper">
                    <p class="SideBar__Step__Number">2</p>
                </span>
                <div class="SideBar__Step__Details">
                    <div class="SideBar__Step__Details__Step">STEP 2</div>
                    <div class="SideBar__Step__Details__Title">Select plan</div>
                </div>
            </div>
            <div class="SideBar__Step">
                <span class="SideBar__Step__Number__Wrapper">
                    <p class="SideBar__Step__Number">3</p>
                </span>
                <div class="SideBar__Step__Details">
                    <div class="SideBar__Step__Details__Step">STEP 3</div>
                    <div class="SideBar__Step__Details__Title">Add-ons</div>
                </div>
            </div>
            <div class="SideBar__Step">
                <span class="SideBar__Step__Number__Wrapper">
                    <p class="SideBar__Step__Number">4</p>
                </span>
                <div class="SideBar__Step__Details">
                    <div class="SideBar__Step__Details__Step">STEP 4</div>
                    <div class="SideBar__Step__Details__Title">Summary</div>
                </div>
            </div>
        </aside>
        <!-- Sidebar end -->
        <!-- Step 1 start -->
        <section class="Form" id="Step1">
            <h2 class="Form__Title">Personal info</h2>
            <p class="Form__Subtitle">
                Please provide your name, email address, and phone number.
            </p>
            <form action="" class="Form__Wrapper">
                <div class="Form__Row">
                    <div class="Form__Row__Laber__Wrapper">
                        <label class="Form__Row__Label" for="name">Name</label>
                        <p class="Form__Row__Notice"></p>
                    </div>
                    <input class="Form__Row__Input" type="text" name="name" id="name" placeholder="e.g. Stephen King" />
                </div>
                <div class="Form__Row">
                    <div class="Form__Row__Laber__Wrapper">
                        <label class="Form__Row__Label" for="email">Email Address</label>
                        <p class="Form__Row__Notice"></p>
                    </div>
                    <input class="Form__Row__Input" type="email" name="email" id="email"
                        placeholder="e.g. stephenking@lorem.com" />
                </div>
                <div class="Form__Row">
                    <div class="Form__Row__Laber__Wrapper">
                        <label class="Form__Row__Label" for="phone">Phone Number</label>
                        <p class="Form__Row__Notice"></p>
                    </div>
                    <input class="Form__Row__Input" type="text" name="phone" id="phone"
                        placeholder="e.g. +98 234 567 890" />
                </div>
                <button onclick="validateInputs()" class="Form__Button" type="button">
                    Next Step
                </button>
            </form>
        </section>
        <!-- Step 1 end -->
        <section id="Step2">
            <h2>Step2</h2>
        </section>
        <!-- Step 2 start -->
        <!-- Select your plan You have the option of monthly or yearly billing. Arcade
        $9/mo Advanced $12/mo Pro $15/mo Monthly Yearly Go Back Next Step -->
        <!-- Step 2 end -->
        <!-- Step 3 start -->
        <!-- Pick add-ons Add-ons help enhance your gaming experience. Online service
        Access to multiplayer games +$1/mo Larger storage Extra 1TB of cloud save
        +$2/mo Customizable Profile Custom theme on your profile +$2/mo Go Back Next
        Step -->
        <!-- Step 3 end -->
        <!-- Step 4 start -->
        <!-- Finishing up Double-check everything looks OK before confirming. -->
        <!-- Dynamically add subscription and add-on selections here -->
        <!-- Total (per month/year) Go Back Confirm -->
        <!-- Step 4 end -->
        <!-- Step 5 start -->
        <!-- Thank you! Thanks for confirming your subscription! We hope you have fun
        using our platform. If you ever need support, please feel free to email us
        at support@loremgaming.com. -->
        <!-- Step 5 end -->
        <!-- <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
                href="#">Your
                Name Here</a>.
        </div> -->
    </main>
    <script src="assets/scripts/main.js"></script>
</body>

</html>
